version: '3'
services:
  web:
    build: .
    ports:
      - "5000:5000"
    env_file:
      - .env
    depends_on:
      - db
  db:
    image: postgres:9-alpine
    environment:
      POSTGRES_USER: your-db-username
      POSTGRES_PASSWORD: your-db-password
      POSTGRES_DB: postgres  
    volumes:
      - ./init.sql:/docker-entrypoint-initdb.d/init.sql 
      - postgres-data:/var/lib/postgresql/data 


  adminer:
    image: adminer
    ports:
      - "8080:8080"
volumes:
  postgres-data:
